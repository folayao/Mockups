<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="container__title">
            <h2 class="title--head">REGISTER</h2>
        </div>
        <section class="container__form">
            <div class="form">
                <label class="form__label">Name</label>
                <input type="text" class="form__control namel" placeholder="Name">
                <label class="form__label">Last name</label>
                <input type="text" class="form__control lastname" placeholder="LastName">
                <label class="form__label">Email</label>
                <input type="email" class="form__control email" placeholder="Email">
                <label class="form__label">Cellphone</label>
                <input type="tel" class="form__control number" placeholder="CellPhone (example: +57)">
                <label class="form__label">Direction</label>
                <input type="text" class="form__control direction" placeholder="Direction">
                <label class="form__label">Password</label>
                <input type="password" class="form__control city" placeholder="Password">
            </div>
            <div class="button">
                <button type="submit" class="button--submit">
                    Submit
                </button>
            </div>
        </section>
    </div>
</body>

</html>
